<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert="fragments :: headerfiles">
       
    </head>
    <body>
        <header th:insert="fragments :: nav"></header>
        <div class="container">
            <h2>Actualizar Producto</h2>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <form th:action="@{/producto/actualizar}" method="POST">
                        <input type="hidden" name="id" id="id" th:value="${producto.id}">
                        <!-- control ataque csrf -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <!-- fin control ataque csrf -->
                        <div class="form-group">
                            <label for="nombre">Nombre del producto</label>
                            <input th:value="${producto.nombre}" type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input th:value="${producto.precio}" type="number" class="form-control" id="precio" name="precio" required="required" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select name="categoria" id="categoria" class="form-control" required>
                               <option value="">------</option>
                               <option th:each="categoria : ${categorias}"
                                th:value="${categoria.id}"
                                th:utext="${categoria.nombre}"/>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success btn-block">Actualizar</button>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                        <p th:text="${error}"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer th:insert="fragments :: footer"></footer>
        <div th:insert="fragments :: scripts"></div>
    </body>
</html>
