<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert="fragments :: headerfiles">
       
    </head>
    <body>
        <header th:insert="fragments :: nav"></header>
        <div class="container mb-4">
            <div th:if="${registroOK}" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
                <p th:text="${registroOK}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <table class="table table-dark text-center">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Ver</th>
                    <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
                    <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td><a th:href="@{'/producto/detalle/' + ${producto.id}}"><button class="btn btn-outline-primary"><i class="fas fa-eye"></i></button></a></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/producto/editar/' + ${producto.id}}"><button class="btn btn-outline-warning"><i class="fas fa-edit"></i></button></a></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/producto/borrar/' + ${producto.id}}"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></a></td>
                  </tr>
                </tbody>
            </table>
            <!-- customers pagination -->
            <nav aria-label="Pagination" th:if="${productos.totalPages gt 0}">
                <ul class="pagination justify-content-center font-weight-medium">
                    <li class="page-item" th:classappend="${productos.number eq 0} ? 'disabled'">
                        <a class="page-link svg-icon"
                           th:href="@{/producto/lista?page={id}(id=${productos.number lt 2 ? 1 : productos.number})}"
                           aria-label="Previous"
                           title="Previous Page" rel="tooltip">
                            <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i eq productos.number + 1} ? 'active'"
                        th:each="i : ${#numbers.sequence( productos.number + 1, productos.totalPages > 10 + productos.number ? productos.number + 10 : productos.totalPages, 1)}">
                        <a class="page-link" th:href="@{/producto/lista?page={id}(id=${i})}" th:text="${i}"
                           th:title="${'Page '+ i}"
                           rel="tooltip"></a>
                    </li>
                    <li class="page-item disabled" th:if="${productos.number + 10 < productos.totalPages}">
                        <a class="page-link svg-icon" href="#">
                            <span data-feather="more-horizontal" width="20" height="20"></span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${productos.number + 1 eq productos.totalPages} ? 'disabled'">
                        <a class="page-link svg-icon" th:href="@{/producto/lista?page={id}(id=${productos.number + 2})}"
                           aria-label="Next"
                           title="Next Page" rel="tooltip">
                            <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <a th:href="@{/producto/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')"><button class="btn btn-outline-success">Nuevo Producto</button></a>
        </div>
        
        <!--<footer th:insert="fragments :: footer"></footer>-->
        <div th:insert="fragments :: scripts"></div>
    </body>
</html>
