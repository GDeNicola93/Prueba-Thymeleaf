<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert="fragments :: headerfiles">
       
    </head>
    <body>
        <header th:insert="fragments :: nav"></header>
        <div class="container">
            <div class="card">
                <div class="card-header text-center">
                    Detalles del Producto
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nombre: ' + ${producto.nombre}"></h5>
                    <p class="card-text" th:text="'Precio: ' + ${producto.precio} + '€'"></p>
                    <p class="card-text" th:text="'Categoria: ' + ${producto.categoria.nombre}"></p>
                    <p class="card-text" th:text="'Sub Categoria: ' + ${producto.subCategoria.nombre}"></p>
                    <p class="card-text" th:text="'Creado por: ' + ${producto.usuarioRegistro.nombreUsuario}"></p>
                    <div th:if="${producto.usuarioUltimaActualizacion != null}" class="card-text">
                        <p class="card-text" th:text="'Ultima actualización por: ' + ${producto.usuarioUltimaActualizacion.nombreUsuario}"></p>
                    </div>
                    <p class="card-text" th:text="'Fecha y hora de Creación: ' + ${producto.fechaHoraCreacion}"></p>
                    <a th:href="@{/producto/lista}" class="btn btn-outline-info mt-2">
                        <i class="fas fa-arrow-circle-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
        
        <footer th:insert="fragments :: footer"></footer>
        <div th:insert="fragments :: scripts"></div>
    </body>
</html>
