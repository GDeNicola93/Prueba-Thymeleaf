<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="headerfiles">
        <title>Productos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="img/png" th:href="@{https://www.thymeleaf.org/images/thymeleaf.png}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    </head>
    <body>
        <div th:fragment="nav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <a class="navbar-brand" href="#">Productos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/venta}" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">Venta</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/producto/lista}" sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">Lista</a>
                </li>
                <li class="nav-item dropdown active" sec:authorize="hasRole('ROLE_ADMIN')">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Administración
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/producto/lista}">Lista</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/producto/nuevo}">Nuevo Producto</a>
                  </div>
                </li>
              </ul>           
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Iniciar Sesión</button></a>
                <li sec:authorize="isAuthenticated()" class="navbar-nav mr-right nav-item dropdown active" style="margin-right: 50px;">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i class="fas fa-user"></i> <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                            <button class="dropdown-item" type="submit">
                                <i class="fas fa-power-off"></i> Cerrar Sessión
                            </button>
                        </form>
                    </div>
                </li>
            </div>
          </nav>
        </div>
        <footer th:fragment="footer" class="footer py-3 text-center dark bg-dark mt-auto fixed-bottom">
            <div class="container">
                <span class="text-muted">&copy; Germancho</span>
            </div>
        </footer>
        
        <div th:fragment="scripts">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
