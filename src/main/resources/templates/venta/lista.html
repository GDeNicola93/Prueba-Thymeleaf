<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert="fragments :: headerfiles">
       
    </head>
    <body>
        <header th:insert="fragments :: nav"></header>
        <div class="container">
            <h2>Listado de ventas</h2>
            <table class="table table-dark text-center" id="tabla">
                <thead>
                  <tr>
                    <th scope="col">Id Venta</th>
                    <th scope="col"><i class="far fa-clock"></i> Fecha y hora</th> 
                    <th scope="col"><i class="fas fa-dollar-sign"></i> Total Venta</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="venta : ${page.content}">
                    <td th:text="${venta.id}"></td>
                    <td th:text="${#temporals.format(venta.fechaHoraVenta, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="'$ ' + ${#numbers.formatDecimal({venta.totalVenta},0,2,'COMMA')}"></td>
                    
                    <td><a th:href="@{'/venta/ver/' + ${venta.id}}"><button class="btn btn-outline-primary"><i class="fas fa-eye"></i></button></a></td>
          
                  </tr>
                </tbody>
            </table>
        
        </div>
        
        <footer th:insert="fragments :: footer"></footer>
        <div th:insert="fragments :: scripts"></div>
        <script type="text/javascript" src="/js/jquery-1.6.3.min.js"></script>
    </body>
</html>
